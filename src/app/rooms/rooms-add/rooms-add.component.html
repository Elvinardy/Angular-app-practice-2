<!-- {{ roomsForm.value | json }} -->

<div *ngIf="successMsg !== ''" class="alert alert-success">{{ successMsg }}</div>

<form #roomsForm="ngForm" (ngSubmit)="addRoom(roomsForm)" >
  <div class="form-group">
    <input class="form-control"
          type="text"
          name="roomType"
          placeholder="Room Type"
          [(ngModel)]="room.roomType"
          required
          >
  </div>
  <div class="form-group">
    <input #roomamenities="ngModel"
          class="form-control"
          type="text"
          name="amenities"
          placeholder="Room Amenities"
          [(ngModel)]="room.amenities"
          required
          minlength="5" maxlength="30">
  </div>
  <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
    Amenities should be at least 5 characters..
  </div>
  <div *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">
    Please provide Amenities
  </div>

  <div class="form-group">
    <input class="form-control" type="number" name="price" placeholder="Room Price per night" [(ngModel)]="room.price" required>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="photos" placeholder="Photos (provide link)" [(ngModel)]="room.photos" required>
  </div>
  <div class="form-group">
    <input class="form-control" type="datetime" name="checkinTime" placeholder="Check-In Time" [(ngModel)]="room.checkInTime" required>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="checkoutTimr" placeholder="Check-Out Time" [(ngModel)]="room.checkOutTime" required>
  </div>
  <div class="form-group">
    <input class="form-control"
          min="1"
          max="5"
          type="number"
          name="rating"
          placeholder="Rating"
          [(ngModel)]="room.rating"
          required>
  </div>
  <div>
    <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
