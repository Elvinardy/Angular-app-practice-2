<form>
  <div class="form-group">
    <input appHover color="green" type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Provide your email address">
  </div>
  <div class="form-group">
    <input appHover type="password" color="steelblue" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
