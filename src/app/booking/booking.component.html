<!-- fromgroup to bind this form to existing form -->
<form class="example-form" [formGroup]="bookingForm">
  <mat-form-field>
    <mat-label>Guest Name</mat-label>
    <input type="text" matInput [formControlName]="'guestName'" placeholder="Guest Name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Room ID</mat-label>
    <input type="text" matInput [formControlName]="'roomId'" placeholder="Enter Room ID">
    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error> -->
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControlName]="'guestEmail'" placeholder="Provide an email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input type="text" matInput [formControlName]="'mobileNumber'" placeholder="Enter Phone Number">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Check In Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="checkinDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Check Out Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="checkoutDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Booking Amount</mat-label>
    <input type="number" matInput [formControlName]="'bookingAmount'" placeholder="Booking Amount">
  </mat-form-field>
